<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="MintyStyle.css" />
</head>

<body>
<div class="MintCalc">

  <table>
    <tr>
      <td colspan="4">
        <input type='text' onkeypress='validate(event)' id="result" />
      </td>
    </tr>
    <tr>
      <td id="one">1</td>
      <td id="two">2</td>
      <td id="three">3</td>
      <td id="Division">/</td>
    </tr>

    <tr>
      <td id="four">4</td>
      <td id="five">5</td>
      <td id="six">6</td>
      <td id="Multiplication">*</td>
    </tr>

    <tr>
      <td id="seven">7</td>
      <td id="eight">8</td>
      <td id="nine">9</td>
      <td id="Subtraction">-</td>
    </tr>

    <tr>
      <td id="dot">.</td>
      <td id="zero">0</td>
      <td id="equal">=</td>
      <td rowspan="2" id="Addition">+</td>
    </tr>

    <tr>
      <td id="on">On</td>
      <td id="off">Off</td>
      <td id="del">Del</td>
    </tr>

  </table>
</div>

<script src="js/calculator.js"></script>

</body>
